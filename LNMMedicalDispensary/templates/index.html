<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/patientStyle.css' %}" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>LNM Medical Dispensary</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 30px; margin-left: 30px">The LNM Institute of Information
        Technology</a>
      <!-- <a class="navbar-brand" href="#">The LNM Institute of Information Technology</a> -->
      <img src="{% static 'images/LOGO.png' %}" alt="LNMIIT" width="200">
    </div>
  </nav>
  <div class="container-fluid glass" style="overflow: auto; background-image: url('https://pbs.twimg.com/media/ESZK1ZeVAAA8pFH?format=jpg&name=large'); background-repeat: no-repeat; background-size: cover; height: 870px;">
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-block">
                  <div class="mb-4">
                    <h1>Welcome To LNM Medical Dispensary </h1>
                  </div>
                  <label>Log in if you already have registered!</label>
                  <div class="form-group last mb-4">
                    <div><button class="btn btn-pill text-white btn-block btn-primary"><a
                          href="{% url 'login_view' %}" style="color:white;">Login</a></button></div>
                  </div>
                  <label>If not register here!</label>
                  <div class="form-group last mb-4">
                    <div><button class="btn btn-pill text-white btn-block btn-primary"><a
                          href="{% url 'register' %}" style="color:white;">Register</a></button></div>
                  </div>
                  <label>Login as Admin</label>
                  <div class="form-group last mb-4">
                    <div><button class="btn btn-pill text-white btn-block btn-primary"><a href="http://127.0.0.1:8000/admin"
                          style="color:white;">Login As Admin</a></button></div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div>
      <div class="add"> The LNM Institute of Information Technology, Jaipur</div>
      <div>Rupa ki Nangal, Post-Sumel, Via, Jamdoli, Jaipur, Rajasthan 302031</div>
    </div>
  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
